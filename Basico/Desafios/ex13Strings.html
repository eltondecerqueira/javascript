<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="ex13Strings.js"></script>-->
    <title>Strings</title>
</head>
<body>

    <h1 style="text-align: center;">Vamos manipular Strings!</h1>
    <script>
        let nome = prompt('Digite seu nome completo!');
        document.body.innerHTML += `Seu nome é ${nome} <br/>`;
        document.body.innerHTML += `Seu nome tem: ${nome.length} letras <br/>`;
        document.body.innerHTML += `Qual a segunda letra do seu nome ? ${nome[1]} <br/>`; /* Ou nome.charAt(1) */
        document.body.innerHTML += `Qual o primeiro índice da letra "E" no seu nome? ${nome.indexOf('e')} <br/>`;
        document.body.innerHTML += `Qual o último índice da letra "E" no seu nome? ${nome.lastIndexOf('e')}<br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)}<br/>`; /* eu tinha colocado assim: nome.slice(nome.length-3) */
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}<br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br/>`;
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="ex13Strings.js"></script>-->
    <title>Strings</title>
</head>
<body>
    <script>
        let nome = prompt('Digite seu nome completo!');
        document.body.innerHTML += `Seu nome é ${nome} <br/>`;
        document.body.innerHTML += `Seu nome tem: ${nome.length} letras`;
        document.body.innerHTML += `Qual o primeiro índice da letra "E" no seu nome? ${nome.indexOf('e')}`;
        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf('e')}`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(nome.length-3)}`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUppercase()}`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowercase()}`;
    </script>
    <h1 style="text-align: center;">Vamos manipular Strings!</h1>
</body>
</html>
